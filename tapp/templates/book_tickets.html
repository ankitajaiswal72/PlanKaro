{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tickets</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>Confirm Your Booking</h2>
        
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <label for="travel_option">Travel Option:</label>
            <input type="text" value="{{ travel_option }}" disabled>

            <label for="num_seats">Number of Seats:</label>
            <input type="number" name="num_seats" min="1" required>

            <button type="submit">Confirm Booking</button>
        </form>

        <a href="{% url 'search_results' %}">Back to Search</a>
    </div>
</body>
</html>
