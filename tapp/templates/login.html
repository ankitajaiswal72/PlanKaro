{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Page Styles */
        body {
            font-family: Arial, sans-serif;
            background: url('{% static "images/bck.jpg" %}') no-repeat center center/cover;
            width:100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form Container */
        .container {
            background: #E8E9EB;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
            opacity: 0.95;
        }

        /* Form Labels */
        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-size: 14px;
        }

        /* Input Fields */
        .form-control {
            width: 90%;
            height: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }

        /* Terms Checkbox */
        .terms {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-top: 10px;
        }

        .terms input {
            margin-right: 5px;
        }

        /* Signup Button */
        .signup-btn {
            width: 100%;
            height: 45px;
            background-color: #23532c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        /* Sign-in Link */
        .signin-text {
            margin-top: 15px;
            font-size: 14px;
        }

        .signin-text a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">

        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="signup-btn">Sign In</button>
    </form>
    <p class="signin-text">Don't have an account? <a href="{% url 'register' %}">Register Here</a></p>
</div>

</body>
</html>
